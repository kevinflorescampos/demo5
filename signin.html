<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="img/logOR.png">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" >

        <link rel="stylesheet" href="css/signin.css">
        <link rel="stylesheet" href="css/animation.css">

        <title>Sign In</title>
    </head>
    <body>
        <div class="container-fluid  content">

                <div class="row content-row">
                    <div class="col-lg-7  index fadeInOut">
                        <div class="row  index-content ">
                            <div class="col-12 text-light pl-4 py-2  fadeInDown">
                                <div class="row justify-content-center">
                                    <div class="col-8 pl-0 pt-2">
                                        <img src="img/logoOR.png" alt="" id="logoOR">
                                    </div>
                                </div>
                                
                                
                            </div>
                        </div>
                    </div>


                    <div class=" col-12 col-lg-5  content-sub ">
                    
                        <div class="row  py-4 justify-content-center">
                            <div class="col-10  col-sm-8 col-md-6 col-lg-8 login-content fadeInOpacity" > 
                                <div class="col-12 logo-content">
                                    <div class="form-logo ">
                                        <img src="img/loginOR.png" alt="" class="logo-img">
                                        <h1 class="logo-titulo text-white">Sign In</h1>
                                    </div>
                                    
                                </div>
                                
                                <form action="#" method="GET" class="form  col-12  text-white px-4" id="formLogin">
                                    <div class="form-group ">
                                        <label for="usuario">USUARIO</label>
                                        <input type="text" id="usuario" class="form-input" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">PASSWORD</label>
                                        <input type="password" id="password" class="form-input" required>
                                    </div>
                                    <div class="form-group row justify-content-center mt-4">
                                        
                                            <button class=" btn btn-success mx-auto" type="submit">INGRESAR</button>

                                        <div class="row col-12 mt-3 text-center">
                                            <span class="col-12 col-md-6  col-lg-12 my-2">
                                                <a href="registro.html">Registrarme</a>
                                            </span>
                                            <span class="col-12 col-md-6  col-lg-12 my-2">
                                                <a href="#">¿Olvidaste tu Contraseña?</a>
                                            </span>
                                            <span class="col-12   col-lg-12 my-2">
                                                <a href="index.html">Cancelar</a>
                                            </span>
                                            
                                        </div>
                                    </div>
                
                                </form>

                            </div>
                            
                        </div>
                        
                    </div>

                    <footer class="footer-content col-12 text-light ">
                        <span>&copy;2020 Royal Bank</span>
                    </footer>
                </div>


                
            
        </div>
        






        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <script src="js/signin.js"></script>

    </body>
</html>
